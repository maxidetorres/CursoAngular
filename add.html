<!doctype html>
<html ng-app="">
  <head>
    <script src="Vendor/angular.min.js"></script>
    <script src="Js/app.js"></script>
     <script src="Js/stock.js"></script>
  </head>
  <body>

    <div ng-controller="stockController as stockList">
     <table>
          <tbody >
        <tr>
            <td>
              <span>Codigo:</span> 
            </td>
            <td>
                <input type="text" placeholder="Ingrese codigo articulo">
            </td>
        </tr>
        <tr>
            <td>
              <span>Descripcion: </span> 
            </td>
            <td>
              <input type="text" placeholder="Descripcion articulo">

        <tr>
            <td>
              <span>Precio: </span>
            </td>
            <td>
              <input type="text" placeholder="Ingrese precio">

        </tr>
        <tr>
            <td>
              <span>Nota: </span>
            </td>
            <td>
              <input type="text" placeholder="Ingrese Nota">

       </tbody>
  </table>
  
 </div>

</html>
