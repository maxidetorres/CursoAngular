<!doctype html>
<html ng-app="stockApp">
  <head>
    <script src="Vendor/angular.min.js"></script>
    <script src="Js/app.js"></script>
     <script src="Js/stock.js"></script>
     <script type="text/javascript" src="Js/filter.js"></script>
    <link rel="stylesheet" href="Style/app.css">
  </head>
  <body>
    <h2>Listado de productos</h2>
    <p>Buscar: <input type="text" ng-model="buscar"></p>
    <div ng-controller="stockController as stockList">
     <table border="1">
        <tr>
          <th>Codigo</th>
          <th>Descripcion</th> 
          <th>Precio</th>
          <th>Nota</th>
          <th>Foto</th>
        </tr>
        <tbody>
        <tr ng-repeat="prod in productos | filter:buscar">
          <td>{{prod.codigo | filterCodigo }}</td>
          <td>{{prod.descripcion}}</td> 
          <td>{{prod.precio | currency}}</td>
          <td>{{prod.nota}}</td>
           <td><img ng-src="Imagen/{{prod.imagen}}" width="80px" height="75px"></td>
        </tr>
       </tbody>
  </table>
  <br>
  <a href="add.html">Agregar producto</a>
    </div>
  </body>
</html>
